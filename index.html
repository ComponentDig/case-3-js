<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b6b2d85b65.js" crossorigin="anonymous"></script>
    <!-- text font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- style  -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">


        <header>
            <nav>
                <i class="fa-solid fa-book-open"></i>

            </nav>
        </header>

        <h1 class="center">Your favorite recipes</h1>

        <div class="box">
            <p class="center">
                Here you can link all your favorite recipes or recipes you want to try in the future.
            </p>
            <p class="center">
                Select a category, paste the URL and click submit.
            </p>
        </div>
        <div class="form-container">
            <form action="">
                <select name="category" id="category">
                    <option value="select">Select a category</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="snack">Snack</option>
                    <option value="dinner">Dinner</option>
                    <option value="dessert">Dessert</option>
                </select>
                <input type="text" name="food-input" id="food-input" placeholder="Paste URL">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>

    </footer>

    <!-- js script -->

</body>

</html>
